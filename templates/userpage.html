<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}
    <h1  align="center">Blog Posts</h1>

    {% if userblogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}
            {% for blog in userblogs %}

            <div>
                <h2><a href = '/blog?id={{blog.id}}'>{{blog.title}}</a></h2>
                <p>{{blog.body}}</p>
                <h6>written by <a href = '/blog?user={{blog.owner_id}}'>{{blog.owner.username}}</a></h6>
                <hr />

            </div>

            {% endfor %}
    
    {% endif %}
           
            
{% endblock %}
