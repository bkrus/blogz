<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}
    <h1  align="center">Build A Blog</h1>

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}
            {% for blog in blogs %}

            <div>
                <h2><a href = '/single_view/blog.id'>{{blog.title}}</a></h2>
                <p>{{blog.body}}</p>
                <hr />

            </div>

            {% endfor %}
    
    {% endif %}
           
            
{% endblock %}
