<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}
    <h1  align="center">Blogz</h1>

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}  
            {% for blog in blogs %}
                
                <div>
                    <h2><a href = '/blog?id={{blog.id}}'>{{blog.title}}</a></h2>
                    <p>{{blog.body}}</p>
                    <h6>written by <a href = '/blog?user={{blog.owner_id}}'>{{blog.owner.username}}</a></h6>
                    <hr />
                </div>

            {% endfor %}
    {% endif %}
           
            
{% endblock %}
