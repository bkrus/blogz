<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}
    <h1  align="center">Build A Blog</h1>

    <hr />

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}
        <ul>
            {% for blog in blogs %}

            <div>
                <h2>{{blog.title}}</h2>
                <p>{{blog.body}}</p>
                <hr />

            </div>

            {% endfor %}
        </ul>
    
    {% endif %}
           
            
{% endblock %}
