<!DOCTYPE html>
<html>
    <head>
        <title>{{title}}</title>
        <style>
            .error {
                color: red;
            }
            .info{
                color:blue;
            }
        </style>
    </head>
<body>
    <nav>
        <a href='/' >Home</a>
        <a href='/blog' >All Posts</a>
        <a href='/newpost'>New Entry</a>
    </nav>
    <div align='right'>
        <a href='/login'>Login</a>
        <a href='/logout'>Logout</a>
    </div>

    {% with messages = get_flashed_messages(with_categories=True) %}
        <ul>
        {% for category,message in messages %}
            <li class="{{category}}">{{message}}</li>
        {% endfor %}
        </ul>
    {% endwith %}



    {% block content %}
    {% endblock %}

</body>
</html>
