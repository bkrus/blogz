<!DOCTYPE html>
{% extends "base.html" %}
<style>
    .error {
        color: red;
    }
</style>

{% block content %}
<h1  align="center">Blog Users</h1>

{% if users|length == 0 %}
<p>No bloggers yet</p>
{% else %}
        {% for user in users %}
    <div align="center">
        <ul>
            <li><a href = '/user?id={{user.id}}'>{{user.username}}</a></li>
        </ul>
    </div>
        {% endfor %}

{% endif %}
       
        
{% endblock %}

<h2><a href = '/blog?id={{blog.id}}'>{{blog.title}}</a></h2>
